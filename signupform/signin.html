    <!-- NAVBAR -->
    <nav class=" z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/WPVG_icon_2016.svg/1024px-WPVG_icon_2016.svg.png"

                <li class="logged-in">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
                <li class="logged-out">

                <li class="logged-out">

                </li>
            </ul>
        </div>
    </nav>
    <!-- SIGN UP form -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />

            <div class="input-field">
                <input type="text" id="signup-name" required />
                <label for="signup-name">Name</label>
            </div>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                    Select a file: <input id="imgs" type="file" name="myFile" required><br><br>
                </div>
                <button class="btn yellow darken-2 z-depth-0" id="submitButton">Sign up</button>
            </form>
        </div>
    </div>
    <!-- LOGIN form -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>
    <!-- ACCOUNT form -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details">

            </div>
        </div>
    </div>
